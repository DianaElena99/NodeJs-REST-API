<br><h3 style="margin-left: 100px; ">SpringFestival</h3><br><hr>
<table class="table" style="margin-left: 100px; width: 1300px; background-color: white;">
    <thead class="thead-light">
        <th>ID</th>
        <th>Nume</th>
        <th>Gen Muzical</th>
        <th>Rating</th>
        <th></th>
    </thead>
    <tbody>
        <tr ng-repeat="artist in $ctrl.list" >
                <td>
                    {{artist.id}}
                </td>
                <td>
                    {{artist.nume}}
                </td>
                <td>
                    {{artist.genMuzical}}
                </td>
                <td>
                    {{artist.ratingSpotify}}
                </td>
                <td>
                    <button class="btn btn-danger" ng-click = "$ctrl.delete(artist.id)"> x </button>
                </td>
            </tr>
        </tr>
    </tbody>
</table>
<hr>

<form style="margin-left: 100px; width: 1300px;">
    <input class="form-control" type="text" ng-model="artist.nume" name="nume" placeholder="nume artist"> <br>
    <input class="form-control" type="text" ng-model="artist.genMuzical" name="genMuzical" placeholder="gen muzica"> <br>
    <input class="form-control" type="text" ng-model="artist.rating" name="rating" placeholder="rating"> <br>
    <button name="submit" class="btn btn-info btn-block" ng-click="$ctrl.add(artist.nume, artist.genMuzical, artist.rating)">Submit</button>
</form>
